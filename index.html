  <body>
    <div class="menu">
      <button type="button" onclick="start()">Начать</button>
    </div>
    <h1>Игровое поле</h1>
    <div class="field-box">
      <div class="field"></div>
    </div>
    <div class="cl"></div>

    <div class="inventory-box">

  <script src="src/utils.js"></script>

  <script src="main.js"></script>
  <script>
    var game = new Game();
    var renderer = new Renderer(".field", 50);
    game.init(renderer);

    function start() {
      game.start();
    }

    window.addEventListener("keydown", function (event) {
      game.executeIteration(event);
    });
  </script>
